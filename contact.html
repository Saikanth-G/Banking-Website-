<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Easybank</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Page Styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
}

/* Contact Section Styling */
.contact-section {
    padding: 40px 20px;
    background-color: #ffffff;
}

.content-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.contact-section h1 {
    font-size: 32px;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

.contact-section p {
    color: #555;
    font-size: 16px;
    text-align: center;
    margin-bottom: 30px;
}

.contact-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    font-size: 14px;
}

.contact-form input:focus,
.contact-form textarea:focus {
    outline: none;
    border-color: #00c9a7;
    background-color: #ffffff;
}

.contact-form .form-button {
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    background-color: #00c9a7;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.contact-form .form-button:hover {
    background-color: #00b896;
}

/* Responsive Design */
@media (max-width: 600px) {
    .contact-section h1 {
        font-size: 28px;
    }

    .content-container {
        padding: 15px;
    }
}

    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">Easybank</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="careers.html">Careers</a></li>
            </ul>
        </nav>
        <button class="btn-invite" id="registerBtnNav">Register</button>
    </header>

    <section class="contact-section">
        <div class="content-container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below or reach out to us through our email or phone.</p>
            <form action="#" method="post" class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="form-button">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Modal Structure -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Sign Up</h2>
        <form id="registerForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="form-button">Register</button>
        </form>
    </div>
</div>


    <footer>
        <p>Â© 2024 Easybank. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
